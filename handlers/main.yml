---
- name: restart pushgateway
  systemd:
    daemon_reload: true
    name: pushgateway
    state: restarted
  become: true
  tags: pushgateway

- name: reload pushgateway
  systemd:
    daemon_reload: true
    name: pushgateway
    state: reloaded
  become: true
  tags: pushgateway

- name: reload consul
  systemd:
    name: consul
    state: reloaded
  become: true
  tags: pushgateway
