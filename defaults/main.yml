---
proxy_env: {}
pushgateway_version: 1.2.0
pushgateway_web_listen_address: "0.0.0.0"
pushgateway_web_listen_prot: "9091"
pushgateway_firewalld_state: "disabled"
pushgateway_web_external_url: "http://localhost:{{ pushgateway_web_listen_port }}"
pushgateway_system_user: "{{ prometheus_user | default('prometheus') }}"
pushgateway_system_group: "{{ prometheus_group | default('prometheus') }}"
pushgateway_log_level: warn
pushgateway_log_format: json
pushgateway_persistence: true
pushgateway_binary_local_dir: '/usr/local/bin'
pushgateway_persistence_dir: /var/lib/pushgateway
pushgateway_create_consul_agent_service: true
pushgateway_config_flags_extra: {}
# pushgateway_config_flags_extra:
#   persistence.interval: '5m'
